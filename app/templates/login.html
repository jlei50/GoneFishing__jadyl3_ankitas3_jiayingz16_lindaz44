<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- code for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
      .logo img{
          width: 366px;
          height: 210px;
      }
      @import url('https://fonts.googleapis.com/css2?family=Tiny5&display=swap');
      body {
        background-color: rgb(222, 241, 255);
        font-family: "Tiny5", serif;
        font-weight: 400;
        font-size: larger;
        font-style: normal;
      }
    </style>
    </head>

    <body>
      <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
          <div class="logo mb-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
          </div>
          {{ get_flashed_messages()[0] if get_flashed_messages() else '' }}

          <form action="/login" method="POST">
            <div>
              <label for="username"> </label>
              <input  class="rounded" type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <br>
            <div>
              <label for="password"> </label>
              <input class="rounded" type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <br>
            <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
              <button type="submit">Login</button>
            </div>
          </form>
          <p> </p>
          <p><a href="/register">Don't have an account? </a></p>
          <h2> </h2>
          <p class="text-secondary">Gone Fishing: Ankita Saha, Jady Lei, Linda Zheng, Michelle Zhu</p>
        </div>
    </div>

  </body>

</html>
