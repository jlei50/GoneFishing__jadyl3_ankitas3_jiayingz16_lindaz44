<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- code for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
      .logo img{
          width: 366px;
          height: 210px;
      }
      @import url('https://fonts.googleapis.com/css2?family=Tiny5&display=swap');
      body {
        background-color: rgb(222, 241, 255);
        font-family: "Tiny5", serif;
        font-weight: 400;
        font-size: larger;
        font-style: normal;
      }
    </style>
  </head>
  <body class="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="logo mb-3">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
      </div>
      

      <a href="/game" class="btn text-info pb-0 px-2"><h2>New Game</h2></a>

      <!-- Botton trigger modal -->
      <button type="button" class="btn text-info px-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h2>Load Game</h2>
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p class="d-flex justify-content-center">{{saves | safe}}</p>
              <br>
              <div class="d-flex justify-content-center w-10">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="/leaderboard" class="btn text-primary pb-0 px-2"><h3>Leaderboard</h3></a>
      <div class="d-inline">
        <a href="/login" class="text-primary">Login</a>
        <a class="text-primary"> / </a>
        <a href="/logout" class="text-primary">Logout</a>
      </div>
    </div>
  </body>
</html>
