<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #game {
            position: relative;
            background: url('../static/bg.png') no-repeat center center;
            background-size: cover;
            display: flex; /* use Flexbox */
            flex-direction: column; /* stack items vertically */
            align-items: center; /* center horizontally */
            justify-content: center; /* center vertically */
        }

        #day {
            position: absolute; /* allow text to be placed relative to game container */
            top: 10px;
            left: 10px;
            /*color: white; */
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 1px 1px 4px black;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

    </style>
  </head>
  <body>
    <div id="game" class="mt-4">
        <img src="../static/bg.png" alt="game background">
        <div id="day">Day 1</div>
        <div class="button-container">
            <button id="btn-start" class="button">Start</button>
            <a href="home.html" id="btn-home" class="button">Home</a>
        </div> 
    </div>
  </body>
</html>
